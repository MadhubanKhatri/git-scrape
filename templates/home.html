<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="color-scheme" content="dark light">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Home Page</title>

  </head>
  <body>
  <div class="container alert alert-success">
      <center>
        <h2>Github User Profile Scraping - Django Project</h2>
      </center>
  </div>
<div class="container" style="width: 500px; margin-top:50px;">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{form.as_p}}
        </div>
        <center>
            <button type="submit" class="btn btn-primary">Scrape User</button>
        </center>
</form>
</div>

<div class="container" style="margin-top:40px;">
    <table width="100%" border="1" cellpadding="15">
        <tr>
            <th>Username</th>
            <th>Followers</th>
            <th>Following</th>
            <th>Stars</th>
            <th>Repositories</th>
            <th>Bio</th>
        </tr>

        <tr>
            <td><a href="https://github.com/{{username}}" target="_blank">{{username}}</a></td>
            <td>{{followers}}</td>
            <td>{{following}}</td>
            <td>{{stars}}</td>
            <td>{{repositories}}</td>
            <td>{{bio | truncatewords:10}}</td>
        </tr>
    </table>
</div>

  <div class="container my-3" style="border:1px solid;">
      <h2>All Repositories</h2>
      <hr>
      {% for repo in repos %}
      <a href="https://github.com/{{username}}/{{repo}}"><p>{{repo}}</p></a>
      {% endfor %}

  </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
